name: Compilar LaTeX e Gerar PDF

on:
  push:
    branches:
      - main

jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fazer Checkout do código
        uses: actions/checkout@v4

      - name: Compilar arquivo LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ic.tex

      - name: Criar Release e Upload do PDF
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: Versão Mais Recente (PDF)
          files: ic.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
